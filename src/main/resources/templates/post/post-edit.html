<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공고 수정</title>
</head>
<body>
<h2>🛠️ 공고 수정</h2>

<form th:action="@{|/post/edit/${post.postId}|}" method="post">
    <label>제목:
        <input type="text" name="title" th:value="${post.title}" required />
    </label><br/>

    <label>설명:
        <textarea name="description" rows="5" cols="50" required th:text="${post.description}"></textarea>
    </label><br/>

    <label>급여:
        <input type="text" name="salary" th:value="${post.salary}" />
    </label><br/>

    <label>주소:
        <input type="text" name="address" th:value="${post.address}" />
    </label><br/>

    <label>마감일:
        <input type="date" name="deadline" th:value="${#temporals.format(post.deadline, 'yyyy-MM-dd')}" required />
    </label><br/>

    <div class="mb-3">
        <label class="form-label">직무 카테고리</label><br>
        <div th:each="category : ${jobCategories}" class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="jobCategoryIds"
                   th:id="'cat_' + ${category.jobCategoryId}"
                   th:value="${category.jobCategoryId}">
            <label class="form-check-label" th:for="'cat_' + ${category.jobCategoryId}" th:text="${category.name}">카테고리</label>
        </div>
    </div>

    <button type="submit">수정하기</button>
    <a th:href="@{/member/mypage}" class="btn btn-secondary">취소</a>

    <div th:if="${error}" class="alert alert-danger" role="alert" style="margin-bottom: 20px;">
        <p th:text="${error}"></p>
    </div>

</form>

</body>
</html>
