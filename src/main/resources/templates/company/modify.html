<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회사 정보 수정</title>
</head>
<body>
<h2>회사 정보 수정</h2>

<form th:action="@{/company/modify}" method="post">
    <input type="hidden" name="memberNo" th:value="${dto.memberNo}"/>
    <input type="hidden" name="page" th:value="${pageRequestDTO.page}"/>
    <input type="hidden" name="size" th:value="${pageRequestDTO.size}"/>

    <table border="1">
        <tr><th>회사 이름</th><td><input type="text" name="companyName" th:value="${dto.companyName}" readonly /></td></tr>
        <tr><th>설립일</th><td><input type="date" name="foundedDate" th:value="${dto.foundedDate}" readonly /></td></tr>
        <tr><th>주소</th><td><input type="text" name="address" th:value="${dto.address}" /></td></tr>
        <tr><th>전화번호</th><td><input type="text" name="phone" th:value="${dto.phone}" /></td></tr>
        <tr><th>홈페이지</th><td><input type="text" name="homepageUrl" th:value="${dto.homepageUrl}" /></td></tr>
        <tr><th>기술 스택</th><td><input type="text" name="techStack" th:value="${dto.techStack}" /></td></tr>
        <tr><th>직원 수</th><td><input type="number" name="employeeCount" th:value="${dto.employeeCount}" /></td></tr>
        <tr><th>매출</th><td><input type="number" name="revenue" th:value="${dto.revenue}" /></td></tr>
        <tr><th>설명</th><td><textarea name="description" th:text="${dto.description}">설명</textarea></td></tr>

        <tr>
            <th>직무 카테고리</th>
            <td>
                <div th:each="category : ${jobCategories}">
                    <label>
                        <input type="checkbox"
                               name="jobCategoryIds"
                               th:value="${category.jobCategoryId}"
                               th:checked="${selectedJobCategoryIds.contains(category.jobCategoryId)}"/>
                        <span th:text="${category.name}">카테고리명</span>
                    </label><br/>
                </div>
            </td>
        </tr>
    </table>

    <br>
    <button type="submit">수정 완료</button>
    <a th:href="@{/member/mypage}">취소</a>
</form>
</body>
</html>
