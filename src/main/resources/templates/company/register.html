<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>기업 소개 등록</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h2>🏢 기업 소개 등록</h2>

  <!-- 기업 등록 폼 -->
  <form th:action="@{/company/register}" method="post">
    <!-- memberNo는 반드시 포함되어야 합니다 -->
    <input type="hidden" name="memberNo" th:value="${memberNo}"/>

    <div class="mb-3">
      <label class="form-label">회사명</label>
      <input type="text" name="companyName" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">설립일</label>
      <input type="date" name="foundedDate" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">직원 수</label>
      <input type="number" name="employeeCount" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">연 매출 (원)</label>
      <input type="number" name="revenue" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">기술 스택</label>
      <input type="text" name="techStack" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">홈페이지 URL</label>
      <input type="url" name="homepageUrl" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">기업 소개</label>
      <textarea name="description" class="form-control" rows="4"></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">전화번호</label>
      <input type="text" name="phone" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">주소</label>
      <input type="text" name="address" class="form-control">
    </div>

    <!-- 직무 카테고리 체크박스 -->
    <div class="mb-3">
      <label class="form-label">직무 카테고리</label><br>
      <div th:each="category : ${jobCategories}" class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" name="jobCategoryIds"
               th:id="'cat_' + ${category.jobCategoryId}"
               th:value="${category.jobCategoryId}">
        <label class="form-check-label" th:for="'cat_' + ${category.jobCategoryId}" th:text="${category.name}">카테고리</label>
      </div>
    </div>

    <div class="text-end">
      <button type="submit" class="btn btn-primary">등록</button>
      <a th:href="@{/company/list}" class="btn btn-secondary">취소</a>
    </div>
  </form>
</div>
</body>
</html>
