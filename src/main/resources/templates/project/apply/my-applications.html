<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>나의 지원 현황</title></head>
<body>
  <h2>내가 지원한 공고 목록</h2>
  <ul>
    <li th:each="app : ${applications}">
      공고 ID: <span th:text="${app.postId}"></span>,
      지원일자: <span th:text="${app.createdDate}"></span>
    </li>
  </ul>
</body>
</html>
