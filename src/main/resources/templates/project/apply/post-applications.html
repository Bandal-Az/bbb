<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>공고 지원자 목록</title></head>
<body>
  <h2>공고 지원자 목록</h2>
  <ul>
    <li th:each="app : ${applications}">
      회원 ID: <span th:text="${app.memberId}"></span>,
      이력서: <a th:href="@{${app.resumeFilePath}}">다운로드</a>
    </li>
  </ul>
</body>
</html>
