<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
</head>
<body>
<h2>로그인</h2>

<!-- 메시지 영역 -->
<p th:if="${message}" th:text="${message}" style="color:green;"></p>
<p th:if="${error}" th:text="${error}" style="color:red; font-weight:bold;"></p>

<!-- 로그인 폼 -->
<form th:action="@{/member/login}" method="post">
  <label>아이디: <input type="text" name="loginId" th:value="${param.loginId}"/></label><br/>
  <label>비밀번호: <input type="password" name="password"/></label><br/>
  <button type="submit">로그인</button>
</form>

</body>
</html>
