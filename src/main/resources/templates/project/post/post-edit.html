<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공고 수정</title>
</head>
<body>
<h2>🛠️ 공고 수정</h2>

<form th:action="@{|/post/edit/${post.postId}|}" method="post">
    <label>제목:
        <input type="text" name="title" th:value="${post.title}" required />
    </label><br/>

    <label>설명:
        <textarea name="description" rows="5" cols="50" required th:text="${post.description}"></textarea>
    </label><br/>

    <label>급여:
        <input type="text" name="salary" th:value="${post.salary}" />
    </label><br/>

    <label>주소:
        <input type="text" name="address" th:value="${post.address}" />
    </label><br/>

    <label>마감일:
        <input type="date" name="deadline" th:value="${#temporals.format(post.deadline, 'yyyy-MM-dd')}" required />
    </label><br/>

    <label>직무 카테고리:
        <select name="jobCategoryIds" multiple required>
            <option th:each="cat : ${jobCategories}"
                    th:value="${cat.jobCategoryId}"
                    th:text="${cat.name}"
                    th:selected="${#lists.contains(selectedCategoryIds, cat.jobCategoryId)}"></option>
        </select>
    </label><br/><br/>

    <button type="submit">수정하기</button>
    <button type="button" onclick="location.href='/member/mypage'">취소</button>
</form>

</body>
</html>
