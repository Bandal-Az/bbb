<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>채용 공고 목록</title></head>
<body>
  <h2>채용 공고 목록</h2>
  <ul>
    <li th:each="post : ${posts}">
      <a th:href="@{|/posts/${post.id}|}" th:text="${post.title}"></a>
    </li>
  </ul>
  <a href="/posts/create">공고 등록</a>
</body>
</html>
