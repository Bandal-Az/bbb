<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공고 등록</title>
</head>
<body>
<h2>📄 공고 등록</h2>

<form th:action="@{/post/create}" method="post">
    <label>제목: <input type="text" name="title" required /></label><br/>
    <label>설명:
        <textarea name="description" rows="5" cols="50" required></textarea>
    </label><br/>
    <label>급여: <input type="text" name="salary" /></label><br/>
    <label>주소: <input type="text" name="address" /></label><br/>
    <label>마감일: <input type="date" name="deadline" required /></label><br/>

    <!-- 직무 카테고리 다중 선택 -->
    <label>직무 카테고리:
        <select name="jobCategoryIds" multiple required>
            <option th:each="cat : ${jobCategories}" th:value="${cat.jobCategoryId}" th:text="${cat.name}"></option>
        </select>
    </label><br/><br/>

    <button type="submit">등록하기</button>
    <button type="button" onclick="location.href='/member/mypage'">취소</button>
</form>

</body>
</html>
