<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>기업회원 마이페이지</title>
    <style>
        .container { display: flex; }
        .menu { width: 200px; background-color: #eee; padding: 10px; }
        .content { flex: 1; padding: 20px; }
        .menu a { display: block; margin-bottom: 10px; }
    </style>
</head>
<body>

<div style="background-color: #f2f2f2; padding: 10px;">
    <a th:href="@{/member/main}">🏠 메인으로</a>
</div>

<div class="container">
    <div class="menu">
        <h4>📂 메뉴</h4>
        <a href="#" onclick="showSection('info')">기억 정보</a>
        <a href="#" onclick="showSection('posts')">공고 관리</a>
        <a href="#" onclick="showSection('applicants')">지원자 관리</a>
        <a href="#" onclick="showSection('edit')">회원 정보 수정</a>
    </div>

    <div class="content">
        <div id="info">
            <h3>📌 기억 정보</h3>
            <p>기억명: <span th:text="${member.name}"></span></p>
            <p>주소: <span th:text="${member.address}"></span></p>
            <p>전화: <span th:text="${member.phone}"></span></p>
        </div>

        <div id="posts" style="display:none;">
            <h3>📄 공고 관리</h3>
            <p>※ 공고 등록/수정 기능을 여기에 추가하세요</p>
        </div>

        <div id="applicants" style="display:none;">
            <h3>👥 지원자 목록</h3>
            <p>※ 지원자 확인 기능을 여기에 추가하세요</p>
        </div>

        <div id="edit" style="display:none;">
            <h3>✏ 회원 정보 수정</h3>
            <form th:action="@{/member/update}" method="post">
                <input type="hidden" name="memberNo" th:value="${member.memberNo}" />
                <input type="hidden" name="loginId" th:value="${member.loginId}" />

                <label>기업명: <input type="text" name="name" th:value="${member.name}" required /></label><br/>
                <label>비밀번호: <input type="password" name="password" th:value="${member.password}" required /></label><br/>
                <label>전화번호: <input type="text" name="phone" th:value="${member.phone}" /></label><br/>
                <label>주소: <input type="text" name="address" th:value="${member.address}" /></label><br/>
                <button type="submit">수정 완료</button>
            </form>

        </div>
    </div>
</div>

<script>
    function showSection(id) {
        document.querySelectorAll('.content > div').forEach(div => div.style.display = 'none');
        document.getElementById(id).style.display = 'block';
    }
</script>

</body>
</html>
