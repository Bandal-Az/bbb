<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 마이페이지</title>
    <style>
        .container { display: flex; }
        .menu { width: 200px; background-color: #eee; padding: 10px; }
        .content { flex: 1; padding: 20px; }
        .menu a { display: block; margin-bottom: 10px; }
    </style>
</head>
<body>

<div style="background-color: #f2f2f2; padding: 10px;">
    <a th:href="@{/member/main}">🏠 메인으로</a>
</div>

<div class="container">
    <div class="menu">
        <h4>🛠 관리자 메뉴</h4>
        <a href="#" onclick="showSection('members')">회원 관리</a>
        <a href="#" onclick="showSection('posts')">공고 전체 관리</a>
        <a href="#" onclick="showSection('stats')">통계 보기</a>
    </div>

    <div class="content">
        <div id="members">
            <h3>👤 전체 회원 목록</h3>
            <p>※ 전체 회원 리스트 표시 및 탈퇴 처리 기능 추가</p>
        </div>

        <div id="posts" style="display:none;">
            <h3>📄 전체 공고 목록</h3>
            <p>※ 공고 관리 기능을 여기에 구현</p>
        </div>

        <div id="stats" style="display:none;">
            <h3>📊 통계</h3>
            <p>※ 회원 수, 공고 수, 지원 수 등</p>
        </div>
    </div>
</div>

<script>
    function showSection(id) {
        document.querySelectorAll('.content > div').forEach(div => div.style.display = 'none');
        document.getElementById(id).style.display = 'block';
    }
</script>

</body>
</html>
