<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <style>
        .container {
            display: flex;
        }
        .sidebar {
            width: 200px;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .sidebar a {
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
            color: #333;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- 사이드 메뉴 -->
    <div class="sidebar">
        <h3>마이페이지 메뉴</h3>
        <a href="#" onclick="showSection('info')">회원 정보</a>
        <a href="#" onclick="showSection('applications')">지원 내역</a>
        <a href="#" onclick="showSection('settings')">설정</a>
    </div>

    <!-- 콘텐츠 영역 -->
    <div class="content">
        <!-- 회원 정보 -->
        <div id="infoSection" class="section">
            <h2>회원 정보</h2>
            <p th:text="'이름: ' + ${member.name}"></p>
            <p th:text="'아이디: ' + ${member.loginId}"></p>
            <p th:text="'전화번호: ' + ${member.phone}"></p>
            <p th:text="'주소: ' + ${member.address}"></p>
            <!-- 필요한 추가 정보 -->
        </div>

        <!-- 지원 내역 -->
        <div id="applicationsSection" class="section" style="display: none;">
            <h2>지원 내역</h2>
            <p>지원한 공고 목록을 불러옵니다...</p>
        </div>

        <!-- 설정 -->
        <div id="settingsSection" class="section" style="display: none;">
            <h2>설정</h2>
            <p>비밀번호 변경, 탈퇴 등</p>
        </div>
    </div>
</div>

<script>
    function showSection(sectionId) {
        const sections = document.querySelectorAll('.section');
        sections.forEach(sec => sec.style.display = 'none');
        document.getElementById(sectionId + 'Section').style.display = 'block';
    }
</script>
</body>
</html>
